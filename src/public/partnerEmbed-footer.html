<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; max-width: 100%; overflow-x: hidden; }
    body { font-family: 'Montserrat', sans-serif; line-height: 1.6; -webkit-font-smoothing: antialiased; background: #1a1a1a; color: #fff; word-wrap: break-word; }
    :root {
        --brand-gold: #CFA054;
        --brand-gold-light: #DAAD64;
    }

    .footer-strip {
        text-align: center;
        padding: 50px 40px;
        max-width: 980px;
        margin: 0 auto;
    }
    .footer-strip h3 {
        font-size: 16px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--brand-gold);
        margin-bottom: 25px;
    }
    .footer-strip h3 a {
        color: var(--brand-gold);
        text-decoration: none;
        transition: color 0.3s;
    }
    .footer-strip h3 a:hover { color: var(--brand-gold-light); }
    .footer-info {
        display: flex;
        justify-content: center;
        gap: 45px;
        font-size: 14px;
        color: rgba(255,255,255,0.6);
    }
    .footer-item label {
        display: block;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        color: rgba(255,255,255,0.35);
        margin-bottom: 5px;
        font-weight: 600;
    }
    .footer-item a {
        color: rgba(255,255,255,0.6);
        text-decoration: none;
        transition: color 0.3s;
    }
    .footer-item a:hover { color: var(--brand-gold); }

    @media (max-width: 768px) {
        .footer-strip { padding: 45px 30px; }
        .footer-info { gap: 30px; }
        .footer-strip h3 { font-size: 15px; letter-spacing: 1.5px; }
    }
    @media (max-width: 600px) {
        .footer-strip { padding: 35px 20px; }
        .footer-info { flex-direction: column; gap: 18px; align-items: center; }
        .footer-strip h3 { font-size: 14px; letter-spacing: 1px; margin-bottom: 20px; }
        .footer-item { text-align: center; }
        .footer-item a, .footer-item span { font-size: 14px; }
    }
    @media (max-width: 480px) {
        .footer-strip { padding: 30px 16px; }
        .footer-strip h3 { font-size: 13px; }
        .footer-info { gap: 14px; }
        .footer-item label { font-size: 10px; }
        .footer-item a, .footer-item span { font-size: 13px; }
    }
</style>
</head>
<body>

<div class="footer-strip">
    <h3><a href="https://0b5ede69-f747-4d23-bfff-5c32b2c63e71.usrfiles.com/ugd/0b5ede_9b57ba2b0c734e409efb36883b99fea7.pdf" target="_blank">Terms &amp; Conditions</a></h3>
    <div class="footer-info">
        <div class="footer-item">
            <label>Phone</label>
            <a href="tel:7194390611">719-439-0611</a>
        </div>
        <div class="footer-item">
            <label>Email</label>
            <a href="mailto:info@comfortrestorations.com">info@comfortrestorations.com</a>
        </div>
        <div class="footer-item">
            <label>Service Area</label>
            <span>Colorado Springs &amp; Surrounding</span>
        </div>
    </div>
</div>

</body>
</html>
