<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; line-height: 1.6; -webkit-font-smoothing: antialiased; background: #1a1a1a; color: #fff; }
    :root {
        --brand-gold: #CFA054;
    }

    .footer-strip {
        text-align: center;
        padding: 50px 40px;
        max-width: 980px;
        margin: 0 auto;
    }
    .footer-strip h3 {
        font-size: 16px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--brand-gold);
        margin-bottom: 25px;
    }
    .footer-info {
        display: flex;
        justify-content: center;
        gap: 45px;
        font-size: 14px;
        color: rgba(255,255,255,0.6);
    }
    .footer-item label {
        display: block;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        color: rgba(255,255,255,0.35);
        margin-bottom: 5px;
        font-weight: 600;
    }
    .footer-item a {
        color: rgba(255,255,255,0.6);
        text-decoration: none;
        transition: color 0.3s;
    }
    .footer-item a:hover { color: var(--brand-gold); }

    @media (max-width: 600px) {
        .footer-strip { padding: 40px 25px; }
        .footer-info { flex-direction: column; gap: 20px; }
    }
</style>
</head>
<body>

<div class="footer-strip">
    <h3>Terms &amp; Conditions</h3>
    <div class="footer-info">
        <div class="footer-item">
            <label>Phone</label>
            <a href="tel:7194390611">719-439-0611</a>
        </div>
        <div class="footer-item">
            <label>Email</label>
            <a href="mailto:info@comfortrestorations.com">info@comfortrestorations.com</a>
        </div>
        <div class="footer-item">
            <label>Service Area</label>
            <span>Colorado Springs &amp; Surrounding</span>
        </div>
    </div>
</div>

</body>
</html>
