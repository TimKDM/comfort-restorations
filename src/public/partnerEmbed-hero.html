<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; max-width: 100%; overflow-x: hidden; }
    body { font-family: 'Montserrat', sans-serif; line-height: 1.6; -webkit-font-smoothing: antialiased; background: #1a1a1a; color: #fff; word-wrap: break-word; }
    :root {
        --brand-gold: #CFA054;
        --brand-gold-light: #DAAD64;
        --brand-gold-dark: #B8893D;
        --brand-black: #1a1a1a;
    }
    .gold { color: var(--brand-gold); }

    .hero-strip {
        background: var(--brand-black);
        background-image:
            radial-gradient(ellipse at 50% -10%, rgba(207, 160, 84, 0.12) 0%, transparent 55%);
        text-align: center;
        padding: 90px 40px 70px;
    }
    .hero-strip h1 {
        font-size: 44px;
        color: #ffffff;
        margin-bottom: 16px;
    }
    .hero-strip .subtitle {
        font-size: 19px;
        color: rgba(255,255,255,0.75);
        margin-bottom: 35px;
        font-weight: 500;
        letter-spacing: 0.3px;
    }
    .badge {
        display: inline-block;
        background: rgba(207, 160, 84, 0.15);
        color: var(--brand-gold);
        padding: 10px 25px;
        font-size: 13px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 25px;
        border: 1px solid rgba(207, 160, 84, 0.3);
    }

    .strip-content { max-width: 980px; width: 100%; margin: 0 auto; }

    .trust-row { display: flex; justify-content: center; gap: 35px; margin-top: 35px; font-size: 13px; color: rgba(255,255,255,0.45); letter-spacing: 0.5px; }
    .trust-item { display: flex; align-items: center; gap: 8px; white-space: nowrap; }

    @media (max-width: 768px) {
        .hero-strip { padding: 80px 30px 60px; }
        .hero-strip h1 { font-size: 36px; }
        .hero-strip .subtitle { font-size: 17px; }
        .badge { padding: 8px 20px; font-size: 12px; letter-spacing: 1.5px; }
    }
    @media (max-width: 600px) {
        .hero-strip { padding: 60px 20px 45px; }
        .hero-strip h1 { font-size: 28px; line-height: 1.3; }
        .hero-strip .subtitle { font-size: 15px; line-height: 1.5; }
        .badge { padding: 8px 18px; font-size: 11px; letter-spacing: 1px; margin-bottom: 20px; }
        .trust-row { flex-direction: column; gap: 12px; align-items: center; }
    }
    @media (max-width: 480px) {
        .hero-strip { padding: 50px 16px 40px; }
        .hero-strip h1 { font-size: 24px; }
        .hero-strip .subtitle { font-size: 14px; }
        .badge { padding: 7px 14px; font-size: 10px; }
    }
</style>
</head>
<body>

<section class="hero-strip">
    <div class="strip-content">
        <div class="badge">Plumbers Only â€” Limited Spots</div>
        <h1>Earn <span class="gold">$500</span> For Every<br>Water Job You Refer</h1>
        <p class="subtitle">$100 per lead &nbsp;&#183;&nbsp; +$400 when it closes &nbsp;&#183;&nbsp; Annual grand prizes up to $55K</p>
        <div class="trust-row">
            <span class="trust-item">&#10003; Veteran-Owned</span>
            <span class="trust-item">&#10003; IICRC Certified</span>
            <span class="trust-item">&#10003; 24/7 Emergency Response</span>
        </div>
    </div>
</section>

<script>
(function(){function sendHeight(){var h=document.documentElement.scrollHeight;window.parent.postMessage({type:'setHeight',height:h},'*');}window.addEventListener('load',sendHeight);window.addEventListener('resize',sendHeight);new MutationObserver(sendHeight).observe(document.body,{childList:true,subtree:true});})();
</script>
</body>
</html>
