<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; line-height: 1.6; -webkit-font-smoothing: antialiased; background: #f5f5f3; color: #2d2d2d; }
    :root {
        --brand-gold: #CFA054;
        --brand-black: #1a1a1a;
        --text-gray: #666;
    }
    h2 { font-size: 34px; font-weight: 700; margin-bottom: 15px; text-align: center; letter-spacing: -0.3px; }
    h3 { font-size: 20px; font-weight: 600; margin-bottom: 10px; }
    p { font-size: 16px; margin-bottom: 15px; }
    .section-intro { text-align: center; max-width: 600px; margin: 0 auto 50px; }
    .strip-content { max-width: 980px; margin: 0 auto; padding: 80px 40px; }

    .steps-container { display: flex; justify-content: space-between; align-items: flex-start; gap: 20px; }
    .step { flex: 1; text-align: center; }
    .step-number {
        width: 56px;
        height: 56px;
        background: var(--brand-gold);
        color: var(--brand-black);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: 700;
        margin: 0 auto 18px;
    }
    .step p { color: var(--text-gray); font-size: 15px; }
    .step-arrow { color: var(--brand-gold); font-size: 28px; padding-top: 14px; opacity: 0.6; }

    @media (max-width: 600px) {
        .strip-content { padding: 60px 25px; }
        h2 { font-size: 26px; }
        .steps-container { flex-direction: column; }
        .step-arrow { display: none; }
    }
</style>
</head>
<body>

<div class="strip-content">
    <div class="section-intro">
        <h2>How It Works</h2>
        <p>Simple process. Start earning in days, not weeks.</p>
    </div>

    <div class="steps-container">
        <div class="step">
            <div class="step-number">1</div>
            <h3>Apply</h3>
            <p>Fill out the quick application (3-5 minutes)</p>
        </div>
        <div class="step-arrow">&rarr;</div>
        <div class="step">
            <div class="step-number">2</div>
            <h3>Get Selected</h3>
            <p>We review applications within 24-48 hours</p>
        </div>
        <div class="step-arrow">&rarr;</div>
        <div class="step">
            <div class="step-number">3</div>
            <h3>Start Earning</h3>
            <p>Refer water jobs and get paid immediately</p>
        </div>
    </div>
</div>

</body>
</html>
