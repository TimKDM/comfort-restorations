<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms & Conditions | Preferred Partner Program | Comfort Restorations</title>
    <meta name="description" content="Terms and Conditions for the Comfort Restorations Preferred Partner Program in Colorado Springs.">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f3;
            color: #333;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --brand-gold: #CFA054;
            --brand-gold-light: #DAAD64;
            --brand-black: #1a1a1a;
            --brand-black-light: #242424;
        }

        /* Header */
        .tc-header {
            background: var(--brand-black);
            color: #fff;
            padding: 40px 40px 35px;
            text-align: center;
        }
        .tc-header h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }
        .tc-header p {
            font-size: 16px;
            opacity: 0.6;
        }
        .tc-header .gold { color: var(--brand-gold); }

        /* PDF Container */
        .pdf-container {
            max-width: 960px;
            margin: 0 auto;
            padding: 30px 20px 40px;
        }
        .pdf-wrapper {
            background: #fff;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            width: 100%;
            height: 80vh;
            min-height: 600px;
        }
        .pdf-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Actions Bar */
        .tc-actions {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .tc-actions a {
            display: inline-block;
            padding: 14px 36px;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s;
        }
        .btn-back {
            background: transparent;
            color: var(--brand-gold);
            border: 2px solid var(--brand-gold);
        }
        .btn-back:hover {
            background: var(--brand-gold);
            color: var(--brand-black);
        }
        .btn-download {
            background: var(--brand-gold);
            color: var(--brand-black);
        }
        .btn-download:hover {
            background: var(--brand-gold-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(207, 160, 84, 0.3);
        }

        /* Footer */
        .tc-footer {
            background: var(--brand-black);
            color: rgba(255,255,255,0.5);
            text-align: center;
            padding: 25px 20px;
            font-size: 13px;
        }
        .tc-footer a {
            color: var(--brand-gold);
            text-decoration: none;
        }
        .tc-footer a:hover { text-decoration: underline; }

        @media (max-width: 600px) {
            .tc-header { padding: 30px 20px 25px; }
            .tc-header h1 { font-size: 24px; }
            .tc-actions { flex-direction: column; align-items: stretch; text-align: center; }
            .pdf-wrapper { height: 70vh; min-height: 400px; }
        }
    </style>
</head>
<body>

<div class="tc-header">
    <h1>Terms & <span class="gold">Conditions</span></h1>
    <p>Preferred Partner Program</p>
</div>

<div class="pdf-container">
    <div class="pdf-wrapper">
        <iframe src="https://0b5ede69-f747-4d23-bfff-5c32b2c63e71.usrfiles.com/ugd/0b5ede_9b57ba2b0c734e409efb36883b99fea7.pdf" title="Terms & Conditions PDF"></iframe>
    </div>
</div>

<div class="tc-actions">
    <a href="javascript:history.back()" class="btn-back">Back to Partner Program</a>
    <a href="https://0b5ede69-f747-4d23-bfff-5c32b2c63e71.usrfiles.com/ugd/0b5ede_9b57ba2b0c734e409efb36883b99fea7.pdf" target="_blank" class="btn-download">Download PDF</a>
</div>

<div class="tc-footer">
    <p>Comfort Restorations &mdash; Colorado Springs | <a href="tel:7194390611">719-439-0611</a> | <a href="mailto:info@comfortrestorations.com">info&#64;comfortrestorations.com</a></p>
</div>

</body>
</html>
